<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byggfl√∂de API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            color: #00ff00;
        }
        
        .error {
            color: #ff4444;
        }
        
        .session-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .session-info strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Byggfl√∂de API Tester</h1>
        <p class="subtitle">Testa ditt Apps Script API</p>
        
        <div class="session-info" id="sessionInfo" style="display: none;">
            <strong>Session aktiv!</strong><br>
            Email: <span id="sessionEmail"></span><br>
            Token: <span id="sessionToken" style="font-family: monospace; font-size: 12px;"></span>
        </div>
        
        <!-- Test 1: Ping -->
        <div class="test-section">
            <h2>1. Test Ping (Kontrollera API)</h2>
            <button onclick="testPing()">üèì Test Ping</button>
            <div id="pingResponse" class="response" style="display: none;"></div>
        </div>
        
        <!-- Test 2: Request OTP -->
        <div class="test-section">
            <h2>2. Beg√§r OTP-kod</h2>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="otpEmail" value="andersberggren78@hotmail.com">
            </div>
            <button onclick="requestOTP()">üìß Skicka OTP</button>
            <div id="otpResponse" class="response" style="display: none;"></div>
        </div>
        
        <!-- Test 3: Verify OTP -->
        <div class="test-section">
            <h2>3. Verifiera OTP-kod</h2>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="verifyEmail" value="andersberggren78@hotmail.com">
            </div>
            <div class="input-group">
                <label>OTP-kod (fr√•n email):</label>
                <input type="text" id="otpCode" placeholder="123456">
            </div>
            <button onclick="verifyOTP()">‚úÖ Verifiera OTP</button>
            <div id="verifyResponse" class="response" style="display: none;"></div>
        </div>
        
        <!-- Test 4: Get Projects -->
        <div class="test-section">
            <h2>4. H√§mta Projekt (kr√§ver session)</h2>
            <button onclick="getProjects()">üìã H√§mta Projekt</button>
            <div id="projectsResponse" class="response" style="display: none;"></div>
        </div>
        
        <!-- Test 5: Create Project -->
        <div class="test-section">
            <h2>5. Skapa Projekt (kr√§ver session)</h2>
            <div class="input-group">
                <label>Projektnamn:</label>
                <input type="text" id="projectName" placeholder="Villa Andersson">
            </div>
            <div class="input-group">
                <label>Beskrivning:</label>
                <textarea id="projectDesc" placeholder="Renovering av k√∂k och badrum"></textarea>
            </div>
            <button onclick="createProject()">‚ûï Skapa Projekt</button>
            <div id="createResponse" class="response" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzA151Db9RytanxMcMYy_0EhMHRH3riPDLUZ2OkwIIexBGYjs3aMdiy6vxPGH2nRLs/exec';
        let sessionToken = '';
        let userEmail = '';
        
        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response ' + (isError ? 'error' : 'success');
            element.textContent = JSON.stringify(data, null, 2);
        }
        
        function updateSessionInfo(email, token) {
            sessionToken = token;
            userEmail = email;
            document.getElementById('sessionInfo').style.display = 'block';
            document.getElementById('sessionEmail').textContent = email;
            document.getElementById('sessionToken').textContent = token;
        }
        
        async function testPing() {
            try {
                const response = await fetch(API_URL + '?path=ping');
                const data = await response.json();
                showResponse('pingResponse', data);
            } catch (error) {
                showResponse('pingResponse', {error: error.message}, true);
            }
        }
        
        async function requestOTP() {
            const email = document.getElementById('otpEmail').value;
            
            try {
                const formData = new URLSearchParams();
                formData.append('path', 'auth/request-otp');
                formData.append('email', email);
                formData.append('projectId', '');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });
                
                const data = await response.json();
                showResponse('otpResponse', data);
                
                if (data.success) {
                    alert('‚úÖ OTP skickad! Kolla din email och fyll i koden nedan.');
                }
            } catch (error) {
                showResponse('otpResponse', {error: error.message}, true);
            }
        }
        
        async function verifyOTP() {
            const email = document.getElementById('verifyEmail').value;
            const code = document.getElementById('otpCode').value;
            
            if (!code) {
                alert('‚ö†Ô∏è Fyll i OTP-koden fr√•n din email!');
                return;
            }
            
            try {
                const formData = new URLSearchParams();
                formData.append('path', 'auth/verify-otp');
                formData.append('email', email);
                formData.append('code', code);
                formData.append('projectId', '');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });
                
                const data = await response.json();
                showResponse('verifyResponse', data);
                
                if (data.success && data.sessionToken) {
                    updateSessionInfo(data.email, data.sessionToken);
                    alert('‚úÖ Inloggad! Du kan nu testa de andra funktionerna.');
                }
            } catch (error) {
                showResponse('verifyResponse', {error: error.message}, true);
            }
        }
        
        async function getProjects() {
            if (!sessionToken) {
                alert('‚ö†Ô∏è Du m√•ste logga in f√∂rst! Beg√§r OTP och verifiera.');
                return;
            }
            
            try {
                const response = await fetch(API_URL + '?path=projects&session=' + sessionToken);
                const data = await response.json();
                showResponse('projectsResponse', data);
            } catch (error) {
                showResponse('projectsResponse', {error: error.message}, true);
            }
        }
        
        async function createProject() {
            if (!sessionToken) {
                alert('‚ö†Ô∏è Du m√•ste logga in f√∂rst! Beg√§r OTP och verifiera.');
                return;
            }
            
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDesc').value;
            
            if (!name) {
                alert('‚ö†Ô∏è Fyll i projektnamn!');
                return;
            }
            
            try {
                const formData = new URLSearchParams();
                formData.append('path', 'project/create');
                formData.append('session', sessionToken);
                formData.append('name', name);
                formData.append('description', description);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });
                
                const data = await response.json();
                showResponse('createResponse', data);
                
                if (data.success) {
                    alert('‚úÖ Projekt skapat! Folder URL: ' + data.folderUrl);
                }
            } catch (error) {
                showResponse('createResponse', {error: error.message}, true);
            }
        }
    </script>
</body>
</html>
