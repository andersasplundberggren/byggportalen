    // BYT till din Apps Script Web App URL (slutar p√• /exec)
    const API_URL = 'REPLACE_WITH_YOUR_WEB_APP_URL';

    /* =========================
       API-HJ√ÑLPARE
       ========================= */
    const api = {
      async get(path, params = {}) {
        const url = new URL(API_URL);
        url.searchParams.set('path', path);
        Object.entries(params).forEach(([k, v]) => url.searchParams.set(k, v));
        const res = await fetch(url.toString(), { method: 'GET' });
        return res.json();
      },
      async post(path, data = {}) {
        const form = new URLSearchParams();
        form.set('path', path);
        Object.entries(data).forEach(([k, v]) => form.append(k, v));
        const res = await fetch(API_URL, { method: 'POST', body: form, redirect: 'follow' });
        return res.json();
      }
    };

    /* =========================
       FUN LOADER & SKELETONS
       ========================= */
    function FunLoader({ textList, interval = 1400 }) {
      const fallback = [
        'Blandar bruket‚Ä¶',
        'M√§ter tv√• g√•nger, s√•gar en‚Ä¶',
        'St√§ller laserpasset‚Ä¶',
        'Rullar ut t√§tskiktet‚Ä¶',
        'Kaffepaus ‚òï (snart klart)‚Ä¶',
        'Skyddsglas√∂gon p√•‚Ä¶',
        'Spikar sista listen‚Ä¶',
        'B√§r in kakelkartonger‚Ä¶',
        'Sopar rent inf√∂r n√§sta steg‚Ä¶',
        'Plockar fram momentnyckeln‚Ä¶',
        'S√§tter fogkryss‚Ä¶',
        'Drar kablar i kanaler‚Ä¶',
        'Kontrollerar v√•g p√• golvet‚Ä¶',
        'T√§cker √∂ver med dammskydd‚Ä¶',
        'T√∂mmer skruvhinken‚Ä¶'
      ];
      const msgs = React.useMemo(() => (textList && textList.length ? textList : fallback), [textList]);

      const shuffle = (arr) => {
        const a = arr.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      };

      const [order, setOrder] = React.useState(() => shuffle([...Array(msgs.length).keys()]));
      const [idx, setIdx] = React.useState(0);

      React.useEffect(() => {
        setOrder(shuffle([...Array(msgs.length).keys()]));
        setIdx(0);
      }, [msgs.length]);

      React.useEffect(() => {
        const id = setInterval(() => {
          setIdx((prev) => {
            const next = prev + 1;
            if (next >= msgs.length) {
              setOrder(shuffle([...Array(msgs.length).keys()]));
              return 0;
            }
            return next;
          });
        }, interval);
        return () => clearInterval(id);
      }, [msgs.length, interval]);

      const phrase = msgs[order[idx]] || '';

      return (
        <div className="flex flex-col items-center justify-center py-12 text-center">
          <div className="w-12 h-12 border-4 border-gray-300 border-t-blue-600 rounded-full animate-spin mb-4"></div>
          <div className="text-gray-700 font-semibold">{phrase}</div>
          <div className="text-gray-400 text-sm mt-1">Det kan ta n√•gon sekund‚Ä¶</div>
        </div>
      );
    }

    /* =========================

    function ImageLightbox({ isOpen, images, index, onClose, onIndex }) {
      if (!isOpen || !images || images.length === 0) return null;
      const img = images[index] || images[0];

      const prev = (e) => { e?.stopPropagation(); onIndex((index - 1 + images.length) % images.length); };
      const next = (e) => { e?.stopPropagation(); onIndex((index + 1) % images.length); };

      return (
        <div className="fixed inset-0 z-[9999] bg-black/90 flex flex-col" onClick={onClose}>
          <div className="flex items-center justify-between p-4 text-white">
            <button onClick={onClose} className="text-3xl leading-none">√ó</button>
            <div className="text-sm opacity-80">{index + 1}/{images.length}</div>
          </div>
          <div className="flex-1 flex items-center justify-center px-4">
            <img
              src={img.directUrl || img.thumbnailUrl || img.fullUrl}
              alt=""
              className="max-h-[85vh] max-w-[95vw] object-contain"
              onClick={(e)=>e.stopPropagation()}
              loading="lazy"
            />
          </div>
          {images.length > 1 && (
            <div className="absolute inset-y-0 left-0 right-0 flex items-center justify-between px-2 pointer-events-none">
              <button onClick={prev} className="pointer-events-auto text-white text-3xl px-3 py-1 rounded hover:bg-white/10">‚Äπ</button>
              <button onClick={next} className="pointer-events-auto text-white text-3xl px-3 py-1 rounded hover:bg-white/10">‚Ä∫</button>
            </div>
          )}
        </div>
      );
    }

    function AdminLogin({ onLogin }) {
      const [username, setUsername] = useState('admin');
      const [password, setPassword] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const submit = async (e) => {
        e.preventDefault();
        setLoading(true); setError('');
        try {
          const res = await api.post('auth/admin-login', { username, password });
          if (!res.success) throw new Error(res.error || 'Fel inloggning');
          const me = await api.get('me', { session: res.sessionToken });
          onLogin({ email: res.email, sessionToken: res.sessionToken, role: me?.role || 'admin' });
        } catch (err) { setError(err.message); } finally { setLoading(false); }
      };

      return (
        <form onSubmit={submit} className="space-y-4">
          {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">{error}</div>}
          <div>
            <label className="block text-gray-700 font-semibold mb-1">Anv√§ndarnamn</label>
            <input value={username} onChange={(e)=>setUsername(e.target.value)} className="w-full px-3 py-2 border rounded-lg" required />
          </div>
          <div>
            <label className="block text-gray-700 font-semibold mb-1">L√∂senord (6 siffror)</label>
            <input value={password} onChange={(e)=>setPassword(e.target.value)} inputMode="numeric" pattern="\d{6}" maxLength="6"
                   className="w-full px-3 py-2 border rounded-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          </div>
          <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-2 rounded-lg">
            {loading ? 'Loggar in‚Ä¶' : 'Logga in som admin'}
          </button>
        </form>
      );
    }

    function CustomerLogin({ onLogin }) {
      const [email, setEmail] = useState('');
      const [otpSent, setOtpSent] = useState(false);
      const [otp, setOtp] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const requestOTP = async (e) => {
        e.preventDefault();
        setLoading(true); setError('');
        try {
          const res = await api.post('auth/request-otp', { email, projectId: '' });
          if (!res.success) throw new Error(res.error || 'Kunde inte skicka kod');
          setOtpSent(true);
        } catch (err) { setError(err.message); } finally { setLoading(false); }
      };

      const verifyOTP = async (e) => {
        e.preventDefault();
        setLoading(true); setError('');
        try {
          const res = await api.post('auth/verify-otp', { email, code: otp, projectId: '' });
          if (!res.success) throw new Error(res.error || 'Ogiltig kod');
          const me = await api.get('me', { session: res.sessionToken });
          onLogin({ email: res.email, sessionToken: res.sessionToken, role: me?.role || 'customer' });
        } catch (err) { setError(err.message); } finally { setLoading(false); }
      };

      return (
        <>
          {!otpSent ? (
            <form onSubmit={requestOTP} className="space-y-4">
              {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">{error}</div>}
              <div>
                <label className="block text-gray-700 font-semibold mb-1">E-post</label>
                <input type="email" value={email} onChange={(e)=>setEmail(e.target.value)} className="w-full px-3 py-2 border rounded-lg" placeholder="din@email.com" required />
              </div>
              <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-2 rounded-lg">
                {loading ? 'Skickar‚Ä¶' : 'Skicka inloggningskod'}
              </button>
            </form>
          ) : (
            <form onSubmit={verifyOTP} className="space-y-4">
              {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">{error}</div>}
              <div className="text-green-700">‚úì Kod skickad till {email}</div>
              <div>
                <label className="block text-gray-700 font-semibold mb-1">Ange kod</label>
                <input value={otp} onChange={(e)=>setOtp(e.target.value)} maxLength="6" inputMode="numeric"
                       className="w-full px-3 py-2 border rounded-lg text-center text-2xl tracking-widest" placeholder="123456" required />
              </div>
              <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-2 rounded-lg">
                {loading ? 'Verifierar‚Ä¶' : 'Logga in'}
              </button>
              <button type="button" onClick={()=>setOtpSent(false)} className="w-full text-gray-600 hover:text-gray-800">Skicka ny kod</button>
            </form>
          )}
        </>
      );
    }

    function ReactionBar({ post, session }) {
      const [count, setCount] = useState(0);
      const [hasLiked, setHasLiked] = useState(false);
      const [busy, setBusy] = useState(false);

      const load = useCallback(async () => {
        const res = await api.get('post/reactions', { postId: post.post_id });
        if (res.success) {
          setCount((res.counts && res.counts.like) || 0);
          setHasLiked((res.reactions || []).some(r => r.userEmail === session.email && r.type === 'like'));
        }
      }, [post.post_id, session.email]);

      useEffect(() => { load(); }, [load]);

      const toggle = async () => {
        setBusy(true);
        try {
          if (hasLiked) {
            await api.post('post/reaction/remove', { session: session.sessionToken, postId: post.post_id });
          } else {
            await api.post('post/reaction/add', { session: session.sessionToken, postId: post.post_id, type: 'like' });
          }
          await load();
        } finally { setBusy(false); }
      };

      return (
        <button onClick={toggle} disabled={busy}
          className={"px-3 py-1 rounded-lg border " + (hasLiked ? "bg-pink-100 border-pink-300 text-pink-700" : "border-gray-300 text-gray-700 hover:bg-gray-50")}
          title={hasLiked ? 'Ta bort gilla' : 'Gilla'}>
          {hasLiked ? '‚ù§Ô∏è' : '‚ô°'} {count}
        </button>
      );
    }

    function Comments({ postId, session }) {
      const [items, setItems] = useState([]);
      const [text, setText] = useState('');
      const [loading, setLoading] = useState(true);

      const load = async () => {
        setLoading(true);
        const res = await api.get('post/comments', { postId });
        if (res.success) setItems(res.comments || []);
        setLoading(false);
      };
      useEffect(()=>{ load(); }, [postId]);

      const submit = async (e) => {
        e.preventDefault();
        if (!text.trim()) return;
        const res = await api.post('post/comment/add', { session: session.sessionToken, postId, text });
        if (res.success) {
          setText('');
          load();
        }
      };

      return (
        <div className="mt-3">
          {loading ? (
            <div className="text-gray-500 text-sm">Laddar kommentarer‚Ä¶</div>
          ) : items.length === 0 ? (
            <div className="text-gray-500 text-sm">Inga kommentarer √§nnu.</div>
          ) : (
            <div className="space-y-2">
              {items.map(c => (
                <div key={c.comment_id || c.commentId} className="text-sm">
                  <span className="font-semibold">{c.user_email || c.userEmail}</span>
                  <span className="text-gray-500"> ‚Ä¢ {new Date(c.created_at || c.createdAt).toLocaleString('sv-SE')}</span>
                  <div className="text-gray-800">{c.text}</div>
                </div>
              ))}
            </div>
          )}
          <form onSubmit={submit} className="mt-2 flex gap-2">
            <input value={text} onChange={(e)=>setText(e.target.value)} placeholder="Skriv en kommentar‚Ä¶"
              className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <button className="px-4 py-2 bg-gray-800 text-white rounded-lg">Skicka</button>
          </form>
        </div>
      );
    }

    function CreateProjectModal({ isOpen, onClose, onSuccess, session }) {
      const [name, setName] = useState('');
      const [description, setDescription] = useState('');
      const [steps, setSteps] = useState(['']);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const addStep = () => setSteps([...steps, '']);
      const removeStep = (i) => setSteps(steps.filter((_, idx)=>idx!==i));
      const updateStep = (i, val) => setSteps(steps.map((s,idx)=>idx===i?val:s));

      const handleSubmit = async (e) => {
        e.preventDefault(); setLoading(true); setError('');
        const valid = steps.map(s=>s.trim()).filter(Boolean);
        if (valid.length===0) { setError('L√§gg till minst ett steg'); setLoading(false); return; }
        try {
          const res = await api.post('project/create', {
            session: session.sessionToken, name, description, steps: valid.join(',')
          });
          if (!res.success) throw new Error(res.error || 'Kunde inte skapa projekt');
          onSuccess && onSuccess(); onClose(); setName(''); setDescription(''); setSteps(['']);
        } catch (err) { setError(err.message); } finally { setLoading(false); }
      };

      return (
        <Modal isOpen={isOpen} onClose={onClose} title="Skapa nytt projekt" wide>
          {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-3">{error}</div>}
          <form onSubmit={handleSubmit} className="space-y-4">
            <div>
              <label className="block text-gray-700 font-semibold mb-1">Projektnamn</label>
              <input value={name} onChange={(e)=>setName(e.target.value)} required className="w-full px-3 py-2 border rounded-lg" placeholder="t.ex. Badrumsrenovering Andersson"/>
            </div>
            <div>
              <label className="block text-gray-700 font-semibold mb-1">Beskrivning</label>
              <textarea value={description} onChange={(e)=>setDescription(e.target.value)} rows="3" className="w-full px-3 py-2 border rounded-lg"/>
            </div>
            <div>
              <label className="block text-gray-700 font-semibold mb-2">Steg</label>
              {steps.map((s, i)=>(
                <div key={i} className="flex gap-2 mb-2">
                  <input value={s} onChange={(e)=>updateStep(i, e.target.value)} className="flex-1 px-3 py-2 border rounded-lg" placeholder={`Steg ${i+1} (t.ex. Rivning)`}/>
                  {steps.length>1 && <button type="button" onClick={()=>removeStep(i)} className="px-3 py-2 bg-red-500 text-white rounded-lg">‚úï</button>}
                </div>
              ))}
              <button type="button" onClick={addStep} className="px-3 py-2 bg-gray-200 rounded-lg">+ L√§gg till steg</button>
            </div>
            <div className="flex gap-3">
              <button type="button" onClick={onClose} className="flex-1 px-4 py-2 border rounded-lg">Avbryt</button>
              <button type="submit" disabled={loading} className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg">
                {loading ? 'Skapar‚Ä¶' : 'Skapa projekt'}
              </button>
            </div>
          </form>
        </Modal>
      );
    }

    function InviteMemberModal({ isOpen, onClose, project, session }) {
      const [email, setEmail] = useState('');
      const [notifyOnPost, setNotifyOnPost] = useState(true);
      const [loading, setLoading] = useState(false);
      const [msg, setMsg] = useState('');
      const [err, setErr] = useState('');

      const submit = async (e) => {
        e.preventDefault(); setLoading(true); setMsg(''); setErr('');
        try {
          const res = await api.post('project/add-member', {
            session: session.sessionToken, projectId: project.project_id, memberEmail: email, role: 'customer', notifyOnPost
          });
          if (!res.success) throw new Error(res.error || 'Kunde inte bjuda in');
          setMsg('Medlem tillagd!'); setEmail('');
          setTimeout(()=>{ setMsg(''); onClose(); }, 1200);
        } catch (er) { setErr(er.message); } finally { setLoading(false); }
      };

      return (
        <Modal isOpen={isOpen} onClose={onClose} title="Bjud in kund">
          {err && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-3">{err}</div>}
          {msg && <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-3">{msg}</div>}
          <form onSubmit={submit} className="space-y-4">
            <div>
              <label className="block text-gray-700 font-semibold mb-1">E-post</label>
              <input type="email" value={email} onChange={(e)=>setEmail(e.target.value)} required className="w-full px-3 py-2 border rounded-lg" placeholder="kund@example.com"/>
              <p className="text-sm text-gray-500 mt-2">OBS: Kontot m√•ste finnas f√∂rst (Skapa konto i adminpanelen).</p>
            </div>
            <label className="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" checked={notifyOnPost} onChange={(e)=>setNotifyOnPost(e.target.checked)} className="w-5 h-5"/>
              <span className="text-gray-700">Skicka notiser vid nya inl√§gg</span>
            </label>
            <div className="flex gap-3">
              <button type="button" onClick={onClose} className="flex-1 px-4 py-2 border rounded-lg">Avbryt</button>
              <button type="submit" disabled={loading} className="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg">
                {loading ? 'Bjuder in‚Ä¶' : 'Bjud in'}
              </button>
            </div>
          </form>
        </Modal>
      );
    }

    function CreatePostModal({ isOpen, onClose, step, projectId, session, onSuccess }) {
      const [text, setText] = useState('');
      const [files, setFiles] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const readFileAsBase64 = (file) => new Promise((resolve, reject)=>{
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = String(reader.result).split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      const handleSubmit = async (e) => {
        e.preventDefault(); setLoading(true); setError('');
        try {
          // Parallell uppladdning
          const uploads = await Promise.all((files || []).map(async (f) => {
            const base64 = await readFileAsBase64(f);
            return api.post('file/upload', {
              session: session.sessionToken, projectId, filename: f.name, mimeType: f.type, dataBase64: base64
            });
          }));
          const fileIds = uploads.map(up => {
            if (!up.success) throw new Error(up.error || 'Uppladdning misslyckades');
            return up.fileId;
          });

          const result = await api.post('post/create', {
            session: session.sessionToken, projectId, stepId: step.step_id, text, imageFileIds: fileIds.join(',')
          });
          if (!result.success) throw new Error(result.error || 'Kunde inte skapa inl√§gg');

          setText(''); setFiles([]); onSuccess && onSuccess(); onClose();
        } catch (err) { setError(err.message); } finally { setLoading(false); }
      };

      return (
        <Modal isOpen={isOpen} onClose={onClose} title={`Nytt inl√§gg ‚Äî ${step?.step_name}`}>
          {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-3">{error}</div>}
          <form onSubmit={handleSubmit} className="space-y-4">
            <div>
              <label className="block text-gray-700 font-semibold mb-1">Vad h√§nder?</label>
              <textarea value={text} onChange={(e)=>setText(e.target.value)} rows="5"
                className="w-full px-3 py-2 border rounded-lg" placeholder="Skriv en uppdatering‚Ä¶" required/>
            </div>
            <div>
              <label className="block text-gray-700 font-semibold mb-1">Bilder</label>
              <input type="file" accept="image/*" multiple onChange={(e)=>setFiles(Array.from(e.target.files||[]))}/>
              {files.length>0 && <div className="text-sm text-gray-600 mt-2">{files.length} fil(er) vald(e)</div>}
            </div>
            <div className="flex gap-3">
              <button type="button" onClick={onClose} className="flex-1 px-4 py-2 border rounded-lg">Avbryt</button>
              <button type="submit" disabled={loading} className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg">
                {loading ? 'Publicerar‚Ä¶' : 'Publicera'}
              </button>
            </div>
          </form>
        </Modal>
      );
    }

    /* =========================
       PROJEKTVYER
       ========================= */
    function StepCompactCard({ step, index, projectId, session, userRole, onPost }) {
      const isCompleted = step.status === 'completed';
      const [showCreatePost, setShowCreatePost] = React.useState(false);

      return (
        <div className="bg-white rounded-lg shadow p-4 flex items-center gap-4">
          <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${isCompleted ? 'bg-green-500 text-white':'bg-gray-200 text-gray-700'}`}>
            {isCompleted ? '‚úì' : index + 1}
          </div>
          <div className="flex-1">
            <div className="flex items-center gap-3 flex-wrap">
              <h3 className="font-bold text-gray-800">{step.step_name}</h3>
              <span className="text-xs bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full">Inl√§gg: {step.post_count}</span>
              <span className="text-xs bg-purple-100 text-purple-800 px-2 py-0.5 rounded-full">Bilder: {step.image_count}</span>
              {isCompleted && <span className="text-xs bg-green-100 text-green-800 px-2 py-0.5 rounded-full">Klar</span>}
            </div>
            <div className="text-xs text-gray-500">
              {isCompleted ? `Klart ${step.completed_at ? new Date(step.completed_at).toLocaleDateString('sv-SE') : ''}` : 'P√•g√•ende'}
            </div>
          </div>
          {userRole==='admin' && (
            <button onClick={()=>setShowCreatePost(true)} className="px-3 py-2 bg-blue-600 text-white rounded-lg text-sm">+ Inl√§gg</button>
          )}
          <CreatePostModal
            isOpen={showCreatePost}
            onClose={()=>setShowCreatePost(false)}
            step={step}
            projectId={projectId}
            session={session}
            onSuccess={() => { onPost && onPost(); }}
          />
        </div>
      );
    }

    function ProjectFeed({ projectId, session }) {
      const [feed, setFeed] = useState([]);
      const [loading, setLoading] = useState(true);

      // Lightbox state
      const [lightboxOpen, setLightboxOpen] = useState(false);
      const [lightboxImages, setLightboxImages] = useState([]);
      const [lightboxIndex, setLightboxIndex] = useState(0);

      const openLightbox = (images, idx=0) => { setLightboxImages(images||[]); setLightboxIndex(idx||0); setLightboxOpen(true); };

      const load = async () => {
        setLoading(true);
        const res = await api.get('project/feed', { projectId, session: session.sessionToken });
        if (res.success) setFeed(res.feed || []);
        setLoading(false);
      };
      useEffect(()=>{ load(); }, [projectId]);

      if (loading) return <FunLoader /> ;
      if (feed.length===0) return <div className="text-gray-600">Inga inl√§gg √§nnu.</div>;

      return (
        <>
          <div className="space-y-4">
            {feed.map(post => (
              <div key={post.post_id} className="bg-white rounded-lg p-5 shadow">
                <div className="flex items-start gap-3 mb-3">
                  <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                    {(post.author_email||'?')[0].toUpperCase()}
                  </div>
                  <div className="flex-1">
                    <div className="font-semibold text-gray-800">{post.author_email}</div>
                    <div className="text-sm text-gray-500">
                      {post.step_name ? `${post.step_name} ‚Ä¢ ` : ''}{new Date(post.created_at).toLocaleString('sv-SE')}
                    </div>
                  </div>
                </div>
                <p className="text-gray-800 whitespace-pre-wrap">{post.text}</p>
                {post.images && post.images.length>0 && (
                  <div className="grid grid-cols-2 md:grid-cols-3 gap-2 mt-3">
                    {post.images.map((img,i)=>(
                      <img key={i}
                        src={img.thumbnailUrl || img.directUrl}
                        loading="lazy"
                        alt="Bild"
                        className="rounded-lg w-full h-44 object-cover cursor-pointer hover:opacity-90"
                        onClick={()=>openLightbox(post.images, i)}
                      />
                    ))}
                  </div>
                )}
                <div className="mt-3 flex items-center gap-3">
                  <ReactionBar post={post} session={session}/>
                  <span className="text-sm text-gray-500">{post.comments_count || 0} kommentarer</span>
                </div>
                <Comments postId={post.post_id} session={session}/>
              </div>
            ))}
          </div>

          <ImageLightbox
            isOpen={lightboxOpen}
            images={lightboxImages}
            index={lightboxIndex}
            onClose={()=>setLightboxOpen(false)}
            onIndex={setLightboxIndex}
          />
        </>
      );
    }

    function ProjectView({ project, session, userRole, onBack, onLogout }) {
      const [stepsWithCounts, setStepsWithCounts] = useState([]);
      const [loadingCounts, setLoadingCounts] = useState(true);
      const [tab, setTab] = useState('feed'); // 'feed' | 'steps'

      const loadStepsWithCounts = async () => {
        setLoadingCounts(true);
        const res = await api.get('project/steps-with-counts', { projectId: project.project_id, session: session.sessionToken });
        if (res.success) setStepsWithCounts(res.steps || []);
        setLoadingCounts(false);
      };
      useEffect(()=>{ loadStepsWithCounts(); }, [project.project_id]);

      const pct = Number(project.completion_percentage || 0);

      return (
        <div className="min-h-screen">
          <header className="bg-white shadow">
            <div className="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
              <div className="flex items-center gap-4">
                <button onClick={onBack} className="text-blue-600 hover:text-blue-800 font-semibold">‚Üê Tillbaka</button>
                <h1 className="text-2xl font-bold text-gray-800">{project.name}</h1>
              </div>
              <div className="flex items-center gap-2">
                <button onClick={onLogout} className="text-red-600 hover:text-red-800">Logga ut</button>
              </div>
            </div>
          </header>

          <main className="max-w-5xl mx-auto px-4 py-6">
            <div className="bg-white rounded-lg shadow p-6 mb-6">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold text-gray-800">Projektframsteg</h2>
                <span className="text-3xl font-bold text-blue-600">{pct}%</span>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-4">
                <div className="bg-gradient-to-r from-blue-500 to-purple-600 h-4 rounded-full progress-bar" style={{ width: `${pct}%` }}/>
              </div>
              <p className="text-gray-600 mt-2">{project.description}</p>

              <div className="mt-4 flex gap-2">
                <button onClick={()=>setTab('feed')} className={"px-4 py-2 rounded-lg " + (tab==='feed' ? 'bg-blue-600 text-white':'bg-gray-100')}>Fl√∂de</button>
                <button onClick={()=>setTab('steps')} className={"px-4 py-2 rounded-lg " + (tab==='steps' ? 'bg-blue-600 text-white':'bg-gray-100')}>Steg</button>
              </div>
            </div>

            {tab==='feed' ? (
              <ProjectFeed projectId={project.project_id} session={session}/>
            ) : (
              loadingCounts ? (
                <FunLoader textList={['R√§knar inl√§gg‚Ä¶','Packar verktygsl√•dan‚Ä¶']}/>
              ) : stepsWithCounts.length===0 ? (
                <div className="bg-white rounded-lg shadow p-8 text-center text-gray-600">Inga steg har lagts till √§n</div>
              ) : (
                <div className="space-y-3">
                  {stepsWithCounts.map((s, idx)=>(
                    <StepCompactCard
                      key={s.step_id}
                      step={s}
                      index={idx}
                      projectId={project.project_id}
                      session={session}
                      userRole={userRole}
                      onPost={()=>{ loadStepsWithCounts(); }}
                    />
                  ))}
                </div>
              )
            )}
          </main>
        </div>
      );
    }

    /* =========================
       HUVUDAPP
       ========================= */
    function App() {
      const [session, setSession] = useState(null); // {email, sessionToken, role}
      const [loadingApp, setLoadingApp] = useState(true);
      const [projects, setProjects] = useState([]);
      const [loadingProjects, setLoadingProjects] = useState(false);
      const [selectedProject, setSelectedProject] = useState(null);
      const [showCreateProject, setShowCreateProject] = useState(false);
      const [showCreateAccount, setShowCreateAccount] = useState(false);

      useEffect(()=>{
        const saved = localStorage.getItem('byggflode_session');
        if (saved) setSession(JSON.parse(saved));
        setLoadingApp(false);
      },[]);

      useEffect(()=>{
        if (session) loadProjects();
      }, [session?.sessionToken]);

      const onLogin = (sess) => {
        setSession(sess);
        localStorage.setItem('byggflode_session', JSON.stringify(sess));
      };
      const onLogout = async () => {
        try { if (session?.sessionToken) await api.post('auth/logout', { session: session.sessionToken }); } catch {}
        setSession(null);
        localStorage.removeItem('byggflode_session');
      };

      const loadProjects = async () => {
        if (!session) return;
        setLoadingProjects(true);
        const res = await api.get('projects', { session: session.sessionToken });
        if (res.success) setProjects(res.projects || []);
        setLoadingProjects(false);
      };

      if (loadingApp) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-gray-700 text-2xl">Laddar‚Ä¶</div>
          </div>
        );
      }

      if (!session) return <AuthPage onLogin={onLogin} />;

      const isAdmin = session.role === 'admin';

      // Om kund och bara ett projekt ‚Üí direkt in i det
      if (!isAdmin && projects.length === 1 && !selectedProject) {
        setSelectedProject(projects[0]);
        return null;
      }

      if (selectedProject) {
        return (
          <>
            <Header email={session.email} role={session.role} onLogout={onLogout}/>
            <ProjectView
              project={selectedProject}
              session={session}
              userRole={session.role}
              onBack={() => { setSelectedProject(null); loadProjects(); }}
              onLogout={onLogout}
            />
          </>
        );
      }

      // ROOT DASHBOARD
      return (
        <>
          <Header email={session.email} role={session.role} onLogout={onLogout}/>
          <main className="max-w-7xl mx-auto px-4 py-8">
            <div className="flex justify-between items-center mb-6">
              <h2 className="text-3xl font-bold text-gray-800">{isAdmin ? 'Mina projekt' : 'Dina projekt'}</h2>
              {isAdmin && (
                <div className="flex gap-2">
                  <button onClick={()=>setShowCreateAccount(true)} className="bg-gray-800 text-white px-4 py-2 rounded-lg">+ Skapa konto</button>
                  <button onClick={()=>setShowCreateProject(true)} className="bg-blue-600 text-white px-4 py-2 rounded-lg">+ Skapa projekt</button>
                </div>
              )}
            </div>

            {loadingProjects ? (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {Array.from({length:6}).map((_,i)=><ProjectSkeleton key={i}/>)}
              </div>
            ) : projects.length === 0 ? (
              <div className="bg-white rounded-lg shadow p-8 text-center">
                <p className="text-gray-600">{isAdmin ? 'Du har inga projekt √§n.' : 'Du √§r inte inbjuden till n√•got projekt √§nnu.'}</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {projects.map(p => (
                  <ProjectCard key={p.project_id} project={p} onClick={()=>setSelectedProject(p)}/>
                ))}
              </div>
            )}
          </main>

          {/* Modaler */}
          <CreateProjectModal isOpen={showCreateProject} onClose={()=>setShowCreateProject(false)} onSuccess={loadProjects} session={session}/>
          <CreateAccountModal isOpen={showCreateAccount} onClose={()=>setShowCreateAccount(false)} session={session}/>
        </>
      );
    }

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
